<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOURYA Sports Event Sign Up</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  transition: background-color 0.3s;
}

.dark-mode {
  background-color: #333;
  color: #f4f4f4;
}

.modal {
  display: none;
  position: fixed;
  z-index: 2;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
  padding-top: 60px;
}

.modal-content {
  display: flex;
  flex-direction: column;
  border-radius: 15px;
  overflow: hidden;
  background-color: #fefefe;
  margin: 5% auto;
  width: 90%;
  max-width: 600px;
}

.modal-left,
.modal-right {
  width: 100%;
}

header {
            background-image: linear-gradient(to left, #553c9a, #b393d3);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color:black;
            background-clip: text;
            -webkit-background-clip: text;
        }

.close {
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  text-align: end;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: solid;
  cursor: pointer;
}

.signup-form {
  display: flex;
  flex-direction: column;
  padding: 20px;
}

.signup-form input,
.signup-form select,
.signup-form button {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #333333;
  border-radius: 4px;
}

.signup-form .sports-checkbox {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px;
}

.signup-form input,
.signup-form select {
  background: none;
  border: none;
  border-bottom: 1px solid #ddd;
  margin-bottom: 15px;
  padding: 10px 0;
}

.signup-form button {
  padding: 10px;
  background-color: #5cb85c;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.signup-form button:hover {
  background-color: #4cae4c;
}

.counter {
  margin: 20px;
}

.theme-toggle {
  position: fixed;
  top: 10px;
  right: 10px;
  padding: 10px;
  background-color: #ddd;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.home-page {
  text-align: center;
  padding: 50px;
  color: #fff;
}

.home-page h1 {
  font-family: fantasy;
  font-size: 6em;
  margin-bottom: 20px;
  color: #333;
}

.home-page button {
  padding: 10px 20px;
  background-color: #007bff;
  color: rgb(15, 11, 11);
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}

.home-page button:hover {
  background-color: #0056b3;
}

/* Media Queries */
@media only screen and (min-width: 600px) {
  .modal-content {
    flex-direction: row;
  }

  .modal-left {
    flex: 1;
    background-image: url('left-side-image.jpg');
    background-size: cover;
  }

  .modal-right {
    flex: 1;
  }
}

@media only screen and (min-width: 768px) {
  .home-page h1 {
    font-size: 4em;
  }
}

@media only screen and (min-width: 992px) {
  .home-page {
    padding: 100px;
  }

  .home-page h1 {
    font-size: 5em;
  }
}

@media only screen and (min-width: 1200px) {
  .modal-content {
    width: 70%;
    max-width: 800px;
  }

  .home-page {
    padding: 150px;
  }

  .home-page h1 {
    font-size: 6em;
  }
}
</style>
</head>
<body>
<div class="home-page">
  <h1>SHOURYA</h1>
  <button id="modalBtn">Open Sign Up</button>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-left">
      <header>
        <h1>Rise with SHOURYA</h1>
      </header>
          
    </div>
    <div class="modal-right">
      <span class="close">Ã—</span>
      <form id="signupForm" class="signup-form">
        <input type="text" id="name" placeholder="Name" required pattern="[A-Za-z ]{5,}" title="Enter 5 or more letters. Only alphabets and spaces are allowed.">
        <input type="email" id="email" placeholder="Email (Gmail only)" required pattern="[a-z0-9]+@gmail\.com" title="Enter a valid Gmail address. Example: username@gmail.com">
        <input type="password" id="password" placeholder="Password" required minlength="8" title="Password must be at least 8 characters long.">
        <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number without spaces or dashes.">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div class="sports-checkbox">
        <p>select your sports</p>
          <label><input type="checkbox" name="sports" value="football"> Football</label>
          <label><input type="checkbox" name="sports" value="cricket"> Cricket</label>
          <label><input type="checkbox" name="sports" value="basketball"> Basketball</label>
          <!-- Add more sports as needed -->
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="counter">Registered Users: <span id="userCount">0</span></div>
    </div>
  </div>
</div>

<button id="themeToggle" class="theme-toggle">Dark mode</button>

<script>
  var modal = document.getElementById("myModal");
  var btn = document.getElementById("modalBtn");
  var span = document.getElementsByClassName("close")[0];
  var form = document.getElementById("signupForm");
  var userCount = document.getElementById("userCount");

  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  form.onsubmit = function(event) {
    event.preventDefault();
    console.log({
      Name: form.name.value,
      Email: form.email.value,
      Password: form.password.value,
      Phone: form.phone.value,
      Gender: form.gender.value,
      Sports: Array.from(document.querySelectorAll('input[name="sports"]:checked')).map(el => el.value)
    });
    userCount.textContent = parseInt(userCount.textContent) + 1;
    modal.style.display = "none";
  }

  var themeToggle = document.getElementById("themeToggle");
  themeToggle.onclick = function() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
